<body>
    <h1>ğŸ” PDF.js Import Test</h1>
    <p>This page tests if PDF.js is properly imported and configured in your React app.</p>
    
    <button onclick="testPDFImports()">ğŸ§ª Test PDF.js Imports</button>
    <button onclick="testWorkerAccess()">âš™ï¸ Test Worker Access</button>
    <button onclick="testPDFLoading()">ğŸ“„ Test PDF Loading</button>
    <button onclick="clearResults()">ğŸ§¹ Clear Results</button>
    
    <div id="results"></div>

    <script>
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.innerHTML = message;
            resultsDiv.appendChild(resultDiv);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testPDFImports() {
            addResult('ğŸ” Testing PDF.js imports...', 'info');
            
            try {
                // Test if PDF.js is available globally (it won't be in React build)
                if (typeof window.pdfjs !== 'undefined') {
                    addResult('âœ… PDF.js available globally', 'success');
                    addResult(`ğŸ“Š Version: ${window.pdfjs.version}`, 'info');
                    addResult(`âš™ï¸ Worker: ${window.pdfjs.GlobalWorkerOptions.workerSrc}`, 'info');
                } else {
                    addResult('â„¹ï¸ PDF.js not available globally (normal for React apps)', 'info');
                    addResult('ğŸ“ PDF.js should be imported within React components', 'info');
                }
                
                // Test React build artifacts
                addResult('ğŸ” Checking React build artifacts...', 'info');
                
                // Check if main.js contains PDF.js references
                try {
                    const response = await fetch('/static/js/main.2bf82bbb.js');
                    if (response.ok) {
                        const jsContent = await response.text();
                        if (jsContent.includes('pdfjs') || jsContent.includes('pdf.js')) {
                            addResult('âœ… PDF.js found in React build', 'success');
                        } else {
                            addResult('âš ï¸ PDF.js not found in React build', 'error');
                        }
                    }
                } catch (error) {
                    addResult('â„¹ï¸ Could not check React build (files may have different names)', 'info');
                }
                
            } catch (error) {
                addResult(`âŒ Error testing PDF.js imports: ${error.message}`, 'error');
            }
        }

        async function testWorkerAccess() {
            addResult('ğŸ” Testing PDF.js worker accessibility...', 'info');
            
            const workerUrls = [
                'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js',
                'https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js',
                '/pdf.worker.min.js'
            ];
            
            for (const url of workerUrls) {
                try {
                    addResult(`ğŸ” Testing: ${url}`, 'info');
                    
                    const startTime = Date.now();
                    const response = await fetch(url, { method: 'HEAD' });
                    const responseTime = Date.now() - startTime;
                    
                    if (response.ok) {
                        addResult(`âœ… Worker accessible: ${url} (${responseTime}ms)`, 'success');
                        addResult(`ğŸ“Š Status: ${response.status}, Content-Type: ${response.headers.get('Content-Type')}`, 'info');
                    } else {
                        addResult(`âŒ Worker not accessible: ${url} (${response.status})`, 'error');
                    }
                } catch (error) {
                    addResult(`âŒ Worker test failed: ${url} - ${error.message}`, 'error');
                }
            }
        }
